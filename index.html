<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .modal { display: none; }
        .modal.active { display: block; }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">RailBooker</h1>
            <div class="hidden md:flex space-x-4">
                <button onclick="showModal('loginModal')" class="hover:text-gray-200">Login</button>
                <button onclick="showModal('registerModal')" class="hover:text-gray-200">Register</button>
            </div>
            <button class="md:hidden" onclick="toggleMenu()">
                <i class="bi bi-list text-2xl"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden bg-blue-500 p-4 text-white">
        <div class="flex flex-col space-y-2">
            <button onclick="showModal('loginModal')" class="hover:bg-blue-600 p-2">Login</button>
            <button onclick="showModal('registerModal')" class="hover:bg-blue-600 p-2">Register</button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Booking Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Book Your Train Ticket</h2>
            <form id="bookingForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-2">From</label>
                        <input type="text" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block mb-2">To</label>
                        <input type="text" class="w-full p-2 border rounded" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-2">Date</label>
                        <input type="date" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block mb-2">Class</label>
                        <select class="w-full p-2 border rounded" required>
                            <option>First Class AC</option>
                            <option>Second Class AC</option>
                            <option>Third Class AC</option>
                            <option>Sleeper</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Search Trains</button>
            </form>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-6 rounded-lg shadow text-center">
                <i class="bi bi-search text-3xl text-blue-600"></i>
                <h3 class="text-xl font-semibold my-2">PNR Enquiry</h3>
                <button onclick="showModal('pnrModal')" class="text-blue-600 hover:underline">Check Status</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow text-center">
                <i class="bi bi-collection text-3xl text-blue-600"></i>
                <h3 class="text-xl font-semibold my-2">My Bookings</h3>
                <button onclick="showModal('loginModal')" class="text-blue-600 hover:underline">View Bookings</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow text-center">
                <i class="bi bi-x-circle text-3xl text-blue-600"></i>
                <h3 class="text-xl font-semibold my-2">Cancel Ticket</h3>
                <button onclick="showModal('loginModal')" class="text-blue-600 hover:underline">Cancel Booking</button>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="loginModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <form class="space-y-4">
                <div>
                    <label class="block mb-2">Email</label>
                    <input type="email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block mb-2">Password</label>
                    <input type="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Login</button>
            </form>
            <button onclick="hideModal('loginModal')" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </div>

    <div id="registerModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Register</h2>
            <form class="space-y-4">
                <div>
                    <label class="block mb-2">Name</label>
                    <input type="text" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block mb-2">Email</label>
                    <input type="email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block mb-2">Password</label>
                    <input type="password" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block mb-2">Confirm Password</label>
                    <input type="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Register</button>
            </form>
            <button onclick="hideModal('registerModal')" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </div>

    <div id="pnrModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-4">PNR Enquiry</h2>
            <form class="space-y-4">
                <div>
                    <label class="block mb-2">PNR Number</label>
                    <input type="text" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Check Status</button>
            </form>
            <button onclick="hideModal('pnrModal')" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.getElementsByClassName('modal');
            for (let modal of modals) {
                if (event.target === modal) {
                    modal.classList.remove('active');
                }
            }
        }

        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add booking logic here
            alert('Searching for trains...');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
